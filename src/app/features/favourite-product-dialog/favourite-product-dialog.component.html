<div class="content" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between">
  <h2 mat-dialog-title>Favourite products</h2>
  <mat-icon mat-dialog-close class="cursor-pointer">close</mat-icon>
</div>
<mat-dialog-content class="mat-typography">
  <product-list [products]="products" *ngIf="products.length" [componentType]="'favorite'"></product-list>
  <p *ngIf="products.length === 0">No favourite products added</p>
</mat-dialog-content>
